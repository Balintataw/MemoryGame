<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lose</title>
	<link rel="stylesheet" type="text/css" href="lose.css">
	<link rel="icon" href="./resources/images/favicon.ico" type="type/ico">
</head>
<body>
	<div style="display: flex; align-items: center;">
		<div class="scoring-container">
			<h3 class="points-final">points:</h3>
			<span class="points-final-display"></span>
			<h3 class="health-final">health:</h3>
			<span class="health-final-display"></span>
			<h3 class="time-final">time:</h3>
			<span class="time-final-display"></span>
			<h3 class="final-score">final score:</h3>
			<span class="final-score-display"></span>
			<button id="backBtnEnd" type="button"><span class="inner-btn">start menu</span></button>
		</div>
	  <div id="winpic"></div>
	</div>
	<div id="board">  
		<div id="content">
			<p id="title">memory//////</p>
			<p id="subtitle">star wars edition</p>
			<br>
			<p>you lose!</p><p>if you only knew the power</p><p>of the darkside</p>    
		</div>  
	</div>
	<audio autoplay>
			<source src="resources/audio/imperial.mp3">
	</audio>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

	<script type="text/javascript">
		var btnClick = new Audio("resources/audio/btn-click.mp3");
		$('#backBtnEnd').on("mousedown", function(e) {
			btnClick.load();
			btnClick.play();
		})
		console.log(window.location.search)
		let reg = /(\d+)\w+[=]?(\d+)\w+[=]?(\d+)/
		let points = window.location.search.match(reg)
		let finalscore = (Number(points[1]) +1) + (Number(points[2])+1) * Number(points[3]) 
		$('.points-final-display').text(points[1])
		$('.health-final-display').text(points[2])
		$('.time-final-display').text(points[3])
		$('.final-score-display').text(finalscore)
		$('#backBtnEnd').on("mouseup", function(e) {
			location.href="./index.html"
		})
	</script>

</body>
</html>
