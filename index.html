<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="points" class="hide">
		<span class="points-message">Points: </span>
		<span class="points-total"></span>
	</div>

	<div class="container-start">
		<h1>Memory//////</h1>
		<h3>Star Wars Edition</h3>
		<button id="start-game">New Game</button>
		<div class="mode-buttons">
				<input type="button" name="startEasy" value="easy mode" id="start-easy" class="hide" data-cardNum="8" />
				<input type="button" name="startEasy" value="hard mode" id="start-hard" class="hide" data-cardNum="{{result['12']}}" />
		</div>
	</div>

	<div id="gameboard"></div>

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
